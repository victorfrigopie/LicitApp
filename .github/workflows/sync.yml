name: Sincronizar licitaciones y enviar alertas

on:
  schedule:
    # Ejecutar todos los días a la 01:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias de Python
        run: pip install -r scripts/requirements.txt

      - name: Ejecutar sincronización de licitaciones
        run: python scripts/placsp_sync.py

      - name: Commit y push de datos actualizados
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Actualización diaria de licitaciones'
          add: 'data/'

      - name: Enviar alertas a suscriptores
        run: python scripts/enviar_alertas.py
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
